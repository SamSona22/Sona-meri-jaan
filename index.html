<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sirf Tum ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff5f8f,#ff9a9e);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
.card {
  background: rgba(0,0,0,0.25);
  padding: 35px;
  border-radius: 20px;
  max-width: 430px;
  animation: pop 1s ease;
}
@keyframes pop {
  from {transform: scale(0.7); opacity:0}
  to {transform: scale(1); opacity:1}
}
.heart {
  font-size: 50px;
  animation: beat 1s infinite;
}
@keyframes beat {
  50% {transform: scale(1.3)}
}
button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 1em;
  cursor: pointer;
  margin: 8px;
}
.yes {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
}
.no {
  background: rgba(255,255,255,0.3);
  color: white;
  position: relative;
}
.promise {
  text-align: left;
  margin-top: 15px;
  font-size: 0.95em;
}
.promise li {
  margin: 6px 0;
}
#noText {
  min-height: 28px;
  margin-top: 10px;
}
#yesMsg {
  display:none;
  margin-top:20px;
  font-size:1.2em;
}
</style>
</head>

<body>
<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h2 id="typing"></h2>

  <p>Kya tum mujhe maaf karogi? ü•∫</p>

  <div>
    <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no" onmouseover="noHover(this)">NO üò§</button>
  </div>

  <div id="noText"></div>

  <ul class="promise">
    <li>‚òëÔ∏è Kabhi ignore nahi karunga</li>
    <li>‚òëÔ∏è Gussa aaya toh pehle tumhari baat sununga</li>
    <li>‚òëÔ∏è Daily time + respect pakka</li>
    <li>‚òëÔ∏è Tumhari smile = meri zimmedari</li>
  </ul>

  <div id="yesMsg">
    üò≠‚ù§Ô∏è THANK YOU JAAN  
    <br><br>
    Tum jeet gayi‚Ä¶  
    main tumhara hi hoon.  
    <br><br>
    <strong>I love you endlessly.</strong>
  </div>

  <audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
</div>

<script>
const text = "Mujhse galti ho gayi‚Ä¶ par dil se sirf tum ho ‚ù§Ô∏è";
let i = 0;
function typeText(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}
typeText();

const noLines = [
 "Itni sakht bhi mat bano ü•∫",
 "Dil toot raha hai yaar üíî",
 "Ek last chance please üò≠",
 "Tum nahi maani toh main kaise maanunga üòî",
 "YES dabane me kuch nahi jaata üôà"
];
let idx = 0;

function noHover(btn){
  btn.style.transform =
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  document.getElementById("noText").innerText = noLines[idx];
  idx = (idx+1)%noLines.length;
}

function yesClicked(){
  document.getElementById("yesMsg").style.display="block";
  document.getElementById("song").play();
  confetti();
}

function confetti(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.innerHTML="‚ù§Ô∏è";
    c.style.position="fixed";
    c.style.left=Math.random()*100+"%";
    c.style.top="-10px";
    c.style.fontSize="20px";
    c.style.animation=`fall ${Math.random()*3+2}s linear`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

<style>
@keyframes fall {
  to {transform: translateY(110vh); opacity:0}
}
</style>

</body>
</html>
